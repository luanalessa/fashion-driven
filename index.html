<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">

    <title>Fashion Driven</title>

<body>
    <header>
        <section>

        <section class="content">

                <div class="model top-tank"></div>

                <p>Escolha a gola</p>

                <div class="neck round"></div>
                <div class="neck polo"></div>
            </article>
            <article>
                <p>Escolha o tecido</p>
                <div class="material silk"></div>
                <div class="material cotton"></div>
                <div class="material polyester"></div>
            </article>
            <article>
                <p>Imagem de referÃªncia</p>
                <input type="text" placeholder="Insira o link" class="input-url">
                <input type="button" value="Confirmar Pedido" class="submit">
            </article>
        </section>
        <section class="banner"></section>
    </main>
    <footer>
        <section>
            <p>Ultimos pedidos</p>
            <div class="last-orders"></div>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js"></script>

</html>
